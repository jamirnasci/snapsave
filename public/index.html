<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Save</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="topbar">
        <span id="appTitle">Snap Save</span>
    </div>
    <div class="container">
      <h1 class="containerTitle">Download Servers</h1>
        <!-- Instagram Card -->
        <div class="card">
          <img class="socialImg" src="./img/instagram.webp" alt="">
            <h2>Download from Instagram</h2>
            <p>Save videos from Instagram directly to your device.</p>
            <a href="https://snapinst.app/pt" class="ig">Download Now</a>
        </div>

        <!-- Facebook Card -->
        <div class="card">
          <img class="socialImg" src="./img/facebook.png" alt="">
            <h2>Download from Facebook</h2>
            <p>Easily save videos from Facebook to watch offline.</p>
            <a href="https://fdown.net/pt/" class="fb">Download Now</a>
        </div>

        <!-- YouTube Card -->
        <div class="card">
          <img class="socialImg" src="./img/yt.png" alt="">
            <h2>Download from YouTube</h2>
            <p>Get your favorite YouTube videos in just one click.</p>
            <a href="https://zeemo.ai/pt/tools/youtube-video-downloader" class="yt">Download Now</a>
        </div>
    </div>
</body>
</html>
